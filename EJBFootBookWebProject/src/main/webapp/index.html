<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootBook - Football Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
    <img src="Images/footbooklogo.png" alt="FootBook Logo" class="logo">
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pitches</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Referees</a></li>
            </ul>
        </nav>
        <img src="Images/Arsenal_FC.svg.webp" alt="Arsenal Logo" class="arsenal">
    </header>

    <section class="box">
        <h2>Welcome to <span class="highlight">FootBook</span>!</h2>
        <p>Book your football match on your favorite pitches!</p>
    </section>

    <section class="pitches">
        <h2>Available Pitches</h2>
        <div class="pitch">
            <h3>Pitch 1</h3>
            <form action="/EJBFootBookWebProject/FootBookServlet" method="get">
				<button type="submit" name="action" value="fetchPitchData">Book Now</button>
            </form>
        </div>
        <div class="pitch">
            <h3>Pitch 2</h3>
            <form action="/EJBFootBookWebProject/FootBookServlet" method="get">
				<button type="submit" name="action" value="fetchPitchDataTwo">Book Now</button>
            </form>
        </div>
        {{fetching_data}}
    </section>

    <footer>
        <p>&copy; 2024 FootBook. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
